<body>

    <div style="margin:30px 20px 0 20px;font-size:24px;font-weight:bold">
        個人情報保護方針
    </div>
    <div style="margin:30px 20px 0 20px;">
        <div class="title">
            第1条
        </div>
        <div class="contents">
            あらかじめご本人の同意を得ず、システム運営に必要な範囲を超えて個人情報を取扱うことはありません。
        </div>

        <div class="title">
            第2条
        </div>
        <div class="contents">
            国の機関もしくは地方公共団体が法令の定める事務を遂行することに対して協力する必要がある場合を除き、個人情報を第三者に提供しません。
        </div>

        <div class="title">
            第3条
        </div>
        <div class="contents">
            個人情報を取得するにあたり、あらかじめその利用目的を公表します。
        </div>

        <div class="title">
            第4条
        </div>
        <div class="contents">
            個人情報の利用目的を変更する場合には、変更前の利用目的と相当の関連性を有すると合理的に認められる範囲を超えては行わず、変更された利用目的について、ご本人に通知し、または公表します。
        </div>
        
        <br><br>
        令和3年2月8日 制定・施行
        <br><br>
    </div>
  </div>
